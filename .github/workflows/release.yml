name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Determine version
        id: version
        shell: bash
        run: |
          VERSION="$(python - <<'PY'
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("Cargo.toml").read_text("utf-8"))
          print(data["package"]["version"])
          PY
          )"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build
        shell: bash
        run: cargo build --release --locked

      - name: Package assets
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          TARGET="$(rustc -vV | sed -n 's/^host: //p')"

          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/release/ztnet.exe dist/ztnet.exe
            ASSET="ztnet-${VERSION}-${TARGET}.zip"
            (cd dist && 7z a -tzip "../${ASSET}" "ztnet.exe" >/dev/null)
          else
            cp target/release/ztnet dist/ztnet
            ASSET="ztnet-${VERSION}-${TARGET}.tar.gz"
            tar -C dist -czf "${ASSET}" "ztnet"
          fi

          python - <<PY
          import hashlib
          from pathlib import Path

          asset = Path("${ASSET}")
          h = hashlib.sha256()
          h.update(asset.read_bytes())
          (asset.parent / f"{asset.name}.sha256").write_text(f"{h.hexdigest()}  {asset.name}\\n", encoding="utf-8")
          PY

          mv "${ASSET}" "dist/${ASSET}"
          mv "${ASSET}.sha256" "dist/${ASSET}.sha256"

      - name: Upload assets
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Determine version
        id: version
        shell: bash
        run: |
          VERSION="$(python - <<'PY'
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("Cargo.toml").read_text("utf-8"))
          print(data["package"]["version"])
          PY
          )"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release (if tag missing)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="v${{ steps.version.outputs.version }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists; skipping."
            exit 0
          fi

          gh release create "$TAG" dist/* --title "$TAG" --generate-notes

